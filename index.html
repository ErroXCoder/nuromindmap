<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindmap mit Netz-Effekt</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
            pointer-events: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
<canvas id="networkCanvas"></canvas>
<div id="tooltip"></div>

<script>
    const canvas = document.getElementById('networkCanvas');
    const ctx = canvas.getContext('2d');
    const tooltip = document.getElementById('tooltip');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const nodes = [
        { id: 1, x: 300, y: 300, label: "Knoten A", category: "Haupt", description: "Beschreibung f端r Knoten A" },
        { id: 2, x: 500, y: 200, label: "Knoten B", category: "Unterpunkt", description: "Beschreibung f端r Knoten B" },
        { id: 3, x: 400, y: 400, label: "Knoten C", category: "Unterpunkt", description: "Beschreibung f端r Knoten C" },
        { id: 4, x: 600, y: 400, label: "Knoten D", category: "Neben", description: "Beschreibung f端r Knoten D" }
    ];

    const links = [
        { source: 1, target: 2, category: "Verbindung 1" },
        { source: 1, target: 3, category: "Verbindung 2" },
        { source: 2, target: 4, category: "Verbindung 3" },
        { source: 3, target: 4, category: "Verbindung 4" }
    ];

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw links
        links.forEach(link => {
            const source = nodes.find(node => node.id === link.source);
            const target = nodes.find(node => node.id === link.target);
            if (source && target) {
                ctx.beginPath();
                ctx.moveTo(source.x, source.y);
                ctx.lineTo(target.x, target.y);
                ctx.strokeStyle = "#ccc";
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        });

        // Draw nodes
        nodes.forEach(node => {
            ctx.beginPath();
            ctx.arc(node.x, node.y, 20, 0, Math.PI * 2);
            ctx.fillStyle = "#007BFF";
            ctx.fill();
            ctx.strokeStyle = "#ffffff";
            ctx.lineWidth = 2;
            ctx.stroke();

            ctx.fillStyle = "#fff";
            ctx.textAlign = "center";
            ctx.font = "14px Arial";
            ctx.fillText(node.label, node.x, node.y + 4);
        });
    }

    function getMousePos(evt) {
        const rect = canvas.getBoundingClientRect();
        return {
            x: evt.clientX - rect.left,
            y: evt.clientY - rect.top
        };
    }

    function findNodeAtPosition(pos) {
        return nodes.find(node => {
            const dx = pos.x - node.x;
            const dy = pos.y - node.y;
            return Math.sqrt(dx * dx + dy * dy) < 20;
        });
    }

    canvas.addEventListener('mousemove', (event) => {
        const pos = getMousePos(event);
        const hoveredNode = findNodeAtPosition(pos);
        if (hoveredNode) {
            tooltip.style.left = event.clientX + 10 + 'px';
            tooltip.style.top = event.clientY + 10 + 'px';
            tooltip.innerHTML = `
                <strong>${hoveredNode.label}</strong><br>
                Kategorie: ${hoveredNode.category}<br>
                Beschreibung: ${hoveredNode.description}
            `;
            tooltip.style.display = 'block';
        } else {
            tooltip.style.display = 'none';
        }
    });

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        draw();
    });

    draw();
</script>
</body>
</html>
